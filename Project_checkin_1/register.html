<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">

    <title>Stock Broker App - Register</title>
</head>
<body>
    <div class="userinputform">
        <h2>Register</h2>
        <div className="formgroup">
            <label><b>Email</b></label></br>
            <input type="text" class="logregfield" placeholder="Enter Email">
        </div>

        <div className="formgroup">
            <label><b>Username</b></label></br>
            <input type="text" class="logregfield" placeholder="Enter Username">
        </div>

        <div className="formgroup">
            <label><b>Password</b></label></br>
            <input type="text" class="logregfield" placeholder="Enter Password">
        </div>

        <div className="formgroup">
            <label><b>Confirm Password</b></label></br>
            <input type="text" class="logregfield" placeholder="Re-Enter Password">
        </div>

        <input type=button class="submitform" onClick="location.href='login.html'" value='Sign Up'></br>

        <div style="background-color:#f1f1f1; padding: 16px">

            <small style="float: right;">
                Have an account? <a href="login.html">Sign In!</a>
            </small>
        </br>
        </div>
    </div>
</body>

<script src = "script.js"></script>
</html>
