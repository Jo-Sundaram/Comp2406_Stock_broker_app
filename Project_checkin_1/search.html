<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "static/css/navbar.css">
    <link rel = "stylesheet" href = "static/css/stocksearch.css">
    <script src="https://use.fontawesome.com/ba929a582c.js"></script>
    <script src="https://kit.fontawesome.com/3a02ed1b73.js" crossorigin="anonymous"></script>
    <title>Stock Broker App - Search Stocks</title>
</head>
<body onload="init()">
    <!--  -->
    <nav class="navbar">
        <ul class="navbar-nav">
          <li class="logo">
            <a href="#" class="nav-link">
              <span class="logo-text">Best Trade</span>
              <i class="fas fa-angle-double-right"></i>
            </a>
          </li>
    
          <li class="nav-item">
            <a href="./search.html" class="nav-link">
              
              <span class="link-text">Search <br> Stocks</span>
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav-item">
                <a href="./index.html" class="nav-link">
                <span class="link-text">Your <br> Stocks</span>
                <i class="fas fa-chart-line"></i>
                </a>
          </li>

          <li class="nav-item">
            <a href="" class="nav-link">
             
              <span class="link-text">Edit <br> Watchlist</span>
              <i class="fas fa-eye"></i>
            </a>
          </li>
    
          <li class="nav-item">
            <a href="" class="nav-link">
              <span class="link-text">Edit <br> Subscriptions</span>
              <i class="fas fa-bell"></i>
            </a>
          </li>
    
        
    
          <li class="nav-item">
            <a href="#" class="nav-link">
              
              <span class="link-text">Account</span>
              <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>

<!--  -->



<div id = top-nav >
    <div>
    <label for="searchbar"> Search for stocks</label>
    
        <input type="text" name="" id="searchbar", placeholder="TSLA">
        <button id = "search-enter">Enter</button>
    </div>

</div>

<div id = "main-body" class = "main">

    <div id = recent-asks>
      <div id = stock-name>
        Stock Name: 
      </div>
        <h4><span id = bid> Highest Bid: $</span></h4>

        <h4><span id = ask> Ask: $</span> </h4>

    </div>

    <div id = stock-processed-history>
       <b> History of Processed Orders</b>

        <table id = stock-history>
            <th>Sell Price</th>
            <th>Shares</th>
            <th>BidderUsername</th>
            <th>Seller Username</th>
       
        </table>

    </div>


    <div id = place-buy>
        <div className="formgroup">
            <b>Place Buy Order</b></br>
            <label>Enter number of shares: </label>
            <input type="text" class="logregfield" placeholder="50">
            <label>Enter amount:  $</label>
            <input type="text" class="logregfield" placeholder="100">
            
        </div>
        <div>
          <button id=place-order>Place Order</button>
        </div>
      
    </div>
    
    
    <div id = create-event>
        <div className="formgroup">
            <b>Create an Event Subscription</b></br>
            <label>Select Parameter</label>
            <select name="select" id = select-params>
                <option value="incPrcnt">+ %</option>
                <option value="decPrcnt">- %</option>
                <option value="incDollar">+ $</option>
                <option value="decDollar">- $</option>
            </select> <br>

            <label>Enter amount</label>
            <input type="text" class="logregfield" placeholder="%10">

        </div>
        <div>
           <button id=place-order>Add Subscription</button>
        </div>
      
    </div>

</div>



</body>
<script src = "static/js/stocks.js"></script>
</html>
